      subContentTwo: "###### Easy to activate\n\nYou will need the **Electronic Identity Card (CIE) and its PIN**. Your CIE data will be part of your digital identity, the first document in your IT Wallet."
      cancel: "Not now"
      confirm: "Activate IT Wallet"
