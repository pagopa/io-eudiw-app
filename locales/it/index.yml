features:
  itWallet:
    title: "IT Wallet"
    tos: "Proseguendo accetti i [Termini e condizioni d’uso](https://io.italia.it/privacy-policy/) del servizio e confermi di avere letto l’[Informativa Privacy](https://io.italia.it/privacy-policy/)."
    actionBanner:
      title: "Novità IT Wallet"
      description: "Da oggi puoi collezionare le tue credenziali digitali (come Licenza di Guida, Tessera Sanitaria, etc.) e accedere ai servizi online con IT Wallet."
